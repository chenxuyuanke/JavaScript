        // 2. 给定用户的生日（年、月、日），计算该用户的年龄

        function getAge(year, month, date) {
            return Math.floor((new Date() - new Date(year, month - 1, date)) / 60 / 60 / 24 / 30 / 12 / 1000) + 1
        }

        // 3. 根据系统当前的月份，输出这一个月每一天的星期

        // 2019年6月1日：星期六
        // 2019年6月2日：星期日
        // .....
        // 2019年6月30日：星期日
        // let nowDate = new Date();
        function getDayStr() {
            let nowDate = new Date()
            let year = nowDate.getFullYear()
            let month = nowDate.getMonth() + 1
            let oldDate = new Date(year, month, 0);
            let date = oldDate.getDate()
            // console.log(date)

            for (let i = 1; i <= date; i++) {
                console.log(`${year}年${month}月${i}日: ${getDayOfWeek(year,month,i)}`)
            }
        }
        function getDayOfWeek(year, month, day) {
            var d = new Date(year, month - 1, day);
            var day = d.getDay(); //得到星期
            switch (day) {
                case 0:
                    return "日";
                case 1:
                    return "一";
                case 2:
                    return "二";
                case 3:
                    return "三";
                case 4:
                    return "四";
                case 5:
                    return "五";
                case 6:
                    return "六";
            }
        }
