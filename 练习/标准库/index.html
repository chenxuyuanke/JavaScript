        // 4. 将字符串按照字符编码的顺序重新升序排序
        let str = "hello world ya"

        function sortByCharCode(str) {
            var arr = Array.from(str);
            return arr.sort((a, b) => {
                return a.charCodeAt(0) - b.charCodeAt(0)
            }).join('')

        }

        function getUserInfo(cardCode) {
            return {
                birthYear: cardCode.slice(6, 10),
                birthMonth: cardCode.slice(10, 12).charAt(0) === '0' ? cardCode.slice(10, 12).replace('0', '') : cardCode.slice(10, 12),
