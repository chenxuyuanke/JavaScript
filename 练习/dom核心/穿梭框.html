<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
            width: 550px;
            margin: 0 auto;
        }

        .container .left {
            float: left;
            margin: 0 30px;
        }

        .container select {
            width: 100%;
            height: 200px;
        }

        .container .mid {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>成哥的现任女友</h2>
            <select id="sel1" multiple>
                <option value="1">幂幂</option>
                <option value="2">花花</option>
                <option value="3">春春</option>
                <option value="4">盈盈</option>
                <option value="5">红红</option>
            </select>
        </div>
        <div class="left mid">
            <p>
                <button id="btnToRight" title="右移动选中的">&gt;&gt;</button>
            </p>
            <p>
                <button id="btnToRightAll" title="右移动全部">&gt;&gt;|</button>
            </p>
            <p>
                <button id="btnToLeft" title="左移动选中的">&lt;&lt;</button>
            </p>
            <p>
                <button id="btnToLeftAll" title="左移动全部">|&lt;&lt;</button>
            </p>
        </div>
        <div class="left">
            <h2>成哥的前女友</h2>
            <select id="sel2" multiple>
                <option value="6">坤坤</option>
            </select>
        </div>

    </div>

</body>
<script>
    var btnLeft = document.getElementById("btnToLeft"),
        btnRight = document.getElementById("btnToRight"),
        btnLeftAll = document.getElementById("btnToLeftAll"),
        btnRightAll = document.getElementById("btnToRightAll"),
        selLeft = document.getElementById("sel1"),
        selRight = document.getElementById("sel2");

    function getSelectedOption(sel, tag = false) {
        // console.log(Array.from(sel.children))

        return Array.from(sel.children).filter((item) => {
            if (tag) {
                item.remove()
                return true
            }
            if (item.selected) {
                item.remove()
                return item.selected
            }

        })
    }

    function appendOption(sel, opt) {
        for (let index = 0; index < opt.length; index++) {
            const element = opt[index];
            element.selected = false;
            sel.appendChild(element)
        }
    }

    btnRight.onclick = function (e) {
        const optArr = getSelectedOption(selLeft)
        appendOption(selRight, optArr)
    }

    btnLeft.onclick = function (e) {
        const optArr = getSelectedOption(selRight)
        appendOption(selLeft, optArr)
    }
    btnLeftAll.onclick = function (e) {
        const optArr = getSelectedOption(selRight, true)
        appendOption(selLeft, optArr)
    }

    btnRightAll.onclick = function (e) {
        const optArr = getSelectedOption(selLeft, true)
        appendOption(selRight, optArr)
    }

</script>

</html>
