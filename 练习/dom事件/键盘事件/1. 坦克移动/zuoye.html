<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            background: #000;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* img {
            position: fixed;
            left: 500px;
            top: 400px;
        } */

        img {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 60px;
            height: 60px;
            /* transition: .5s; */
        }
    </style>
</head>

<body>
    <img src="imgs/tankD.gif" alt="" />
    <script>
        var tanke = document.querySelector('img');
        var body = document.querySelector('body');

        var style = getComputedStyle(tanke)
        var maxLeft = body.clientWidth - tanke.clientWidth
        var maxTop = body.clientHeight - tanke.clientHeight
        console.log(body.clientWidth, body.clientHeight)
        console.log(maxLeft, maxTop)
        window.onkeydown = function (e) {
            console.log(e)
            var tankeTop = parseInt(style.top);
            var tankeLeft = parseInt(style.left);
            var speed = 10;

            if (e.shiftKey) {
                speed = 20
            }

            if (e.key === 'ArrowDown') {

                tanke.src = 'imgs/tankD.gif';
                tankeTop += speed

            } else if (e.key === 'ArrowUp') {

                tanke.src = 'imgs/tankU.gif'
                tankeTop -= speed

            } else if (e.key === 'ArrowLeft') {

                tanke.src = 'imgs/tankL.gif'
                tankeLeft -= speed
            } else if (e.key === 'ArrowRight') {

                tanke.src = 'imgs/tankR.gif'
                tankeLeft += speed

            }
            if (tankeLeft >= maxLeft) {
                tankeLeft = maxLeft
            } else if (tankeLeft <= 0) {
                tankeLeft = 0
            }
            if (tankeTop >= maxTop) {
                tankeTop = maxTop
            } else if (tankeTop <= 0) {
                tankeTop = 0
            }
            tanke.style.top = tankeTop + 'px'
            tanke.style.left = tankeLeft + 'px'


        }
    </script>
</body>

</html>
