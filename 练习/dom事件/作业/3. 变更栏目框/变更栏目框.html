<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变更栏目框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 390px;
            height: 655px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .top {
            width: 100%;
            height: 10%;
            border-bottom: 2px solid #ccc;
        }

        .content {
            width: 100%;
            height: 90%;
        }

        .top ul {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
        }

        li {
            width: 25%;
            height: 100%;
            list-style: none;
            text-align: center;
            /* 将box-sizing设置为border-box，可以随意修改padding而不用修改盒子大小 */
            box-sizing: border-box;
            padding-top: 35px;
            font-size: 18px;
            color: #2c7bbb;
            cursor: pointer;
        }

        li:hover {
            color: #d32228;
        }

        .current {
            border-bottom: 4px solid #d32228;
            color: #d32228;
        }

        img {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <ul>

            </ul>
        </div>
        <div class="content">
            <img src="./images/1.png" alt="" width="390">
        </div>
    </div>
    <script>
        // 获取DOM元素
        // let li = document.getElementsByTagName("li");
        let img = document.getElementsByTagName("img")[0];

        const oUl = document.getElementsByTagName("ul")[0];

        let data = [{
            title: '电玩',
            src: './images/1.png'
        }, {
            title: '网友',
            src: './images/2.png'
        }, {
            title: '手游',
            src: './images/3.png'
        }, {
            title: '数码',
            src: './images/4.png'
        }]

        data.forEach((item, index) => {
            const oLi = document.createElement('li')
            oLi.innerText = item.title;
            oLi.dataset.src = item.src;
            if (index === 0) {
                oLi.className = 'current'
            }
            oUl.appendChild(oLi)
        })

        // const liArr = Array.from(oUl.children);
        const liArr = Array.from(oUl.getElementsByTagName('li'));

        liArr.forEach(item => {
            item.onclick = function (e) {
                document.querySelector('.current').className = ''
                img.src = e.target.dataset.src;
                e.target.className = 'current'
            }
        })
    </script>
</body>

</html>
