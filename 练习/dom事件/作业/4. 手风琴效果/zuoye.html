<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }

        #app {
            width: 200px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 2;
        }

        .title {
            background: rgb(236, 135, 52);
            display: block;
        }

        .none {
            background: rgb(190, 172, 158);
            display: block;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        var app = document.getElementById('app')

        var menu = [{
            name: "菜单一",
            children: ["商品一", "商品二", "商品三", "商品四"]
        },
        {
            name: "菜单二",
            children: ["商品一", "商品二", "商品三", "商品四"]
        }, {
            name: "菜单三",
            children: ["商品一", "商品二", "商品三"]
        }, {
            name: "菜单四",
            children: ["商品一", "商品二", "商品三"]
        }
        ];

        function renderMenu(menu) {
            menu.forEach(ele => {
                var oWrap = document.createElement('div');
                oWrap.innerHTML = `<h4 class='title'>${ele.name}</h4><ul></ul>`
                console.log(oWrap.lastElementChild.appendChild)
                ele.children.forEach(item => {
                    const oli = document.createElement('li');
                    oli.innerText = item
                    oWrap.lastElementChild.appendChild(oli)
                })
                app.appendChild(oWrap)
            });
        }

        renderMenu(menu);

        const titleMenu = Array.from(document.querySelectorAll('.title'));

        titleMenu.forEach(item => {
            item.addEventListener('click', function (e) {
               var style = getComputedStyle(this.nextElementSibling);
               this.nextElementSibling.style.display = style.display === 'block' ? 'none':'block'
            })
        })


    </script>
</body>

</html>
