<body>

    <!-- 4. 将字符串按照字符编码的顺序重新升序排序

    如果是降序 -->

    <script>
        var s = "absadfgsDfafgsdfgsdfgsadfasdasvasdfsadfasdfa";

        function sortStringByCharCode(string) {
            var arr = Array.from(string);
            return arr.sort((a, b) => {
                return b.charCodeAt() - a.charCodeAt()
            }).join('')

        }
        console.log(sortStringByCharCode(s))

    </script>
