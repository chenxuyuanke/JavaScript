<body>
    <!-- 2. 将一个字符串中单词之间的空格去掉，然后把每个单词首字母转换成大写

    比如："hello world" -> "HelloWorld" 大驼峰命名法 -->

    <script>

        var s = "hello      woRld        js";

        function trimStringAndToUpperCase(string) {
            var arr = string.split(' ').filter(item => {
                // console.log(item !== '')
                return item !== '';
            }).map(item=>{
                return item[0].toUpperCase() + item.slice(1,item.length).toLowerCase();
            })
            return arr.join('')
            // console.log(arr)
        }
        console.log(trimStringAndToUpperCase(s))
    </script>
</body>
