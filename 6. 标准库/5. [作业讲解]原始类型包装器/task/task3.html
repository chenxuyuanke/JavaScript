<body>
    <!-- 3. 书写一个函数，产生一个指定长度的随机字符串，字符串中只能包含大写字母、小写字母、数字 -->

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max + 1 - min)) + min
        }
        console.log(getRandomInt(1, 4));
    </script>
</body>
