        // 判断密码强度
        // 密码长度必须是6-12位
        // 出现小写字母、大写字母、数字、特殊字符(!@#_,.)  
        // 4-> 强
        // 3->中
        // 2->轻
        // 其他  -> 不满足要求

        function judgePwd(pwd) {
            var n = 0;
            if (pwd.length < 6 || pwd.length > 12) {
                return '不满足要求'
            }
            if (/\d/g.test(pwd)) {
                n++
            } 
            if (/[a-z]/g.test(pwd)) {
                n++
            } 
            if (/[A-Z]/g.test(pwd)) {
                n++
            } 
            if (/[!@#_,.]/g.test(pwd)) {
                n++
            }
            
            if(n<2){
                return '不满足要求'
            }
            switch(n){
                case 2:
                return '轻';
                case 3:
                return '中';
                case 4:
                return '强';
                default:
                return '不满足要求';
            }

        }
