        // 100以内所有素数之和
        var count = 0
        for (let index = 1; index <= 100; index++) {
            var times = 0;
            for (let j = 1; j <= index; j++) {
                if (index % j === 0) {
                    times++
                }
            }
            if (times === 2) {
                count += index;
            }
        }
        console.log(count);
