<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2. 让用户输入一个成绩（0-100），判断这个成绩属于哪个范围并输出结果（A:90-100  B:70-89  C:60-69  D:40-59  E:0-39），若用户输入的不是0-100的数字，则输出输入有误。 -->
    <script>
        const count = window.prompt('输入三位数')
        if (count === null) {
            console.log('请输入成绩')
        } else {
            if (count >= 0 && count <= 100) {
                if (count <= 39) {
                    console.log('E')
                } else if (count <= 59) {
                    console.log('D')
                } else if (count <= 69) {
                    console.log('C')
                } else if (count <= 89) {
                    console.log('B')
                } else if (count <= 100) {
                    console.log('A')
                }
            } else {
                console.log('输入有误')
            }
        }


    </script>
</body>

</html>
