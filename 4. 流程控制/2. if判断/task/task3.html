<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 3. 根据世界卫生组织推荐的计算方法，
    男性标准体重计算方法为（身高cm－80）×70﹪
    女性标准体重计算方法为（身高cm－70）×60﹪
    标准体重正负10%为正常体重，低于标准体重的10%为过瘦，高于标准体重的10%为过重
    编写程序，让用户输入性别、身高、体重，判断用户的健康状况

    健康状况有3种：
    1) 你的体重正常，请继续保持
    2) 你的身体偏瘦，请加强营养
    3) 你的身体偏胖，请加强锻炼 -->

    <script>
        var sex = window.prompt('请输入性别'),
            height = window.prompt('请输入身高'),
            weight = window.prompt('请输入体重');
        var normalWeight, eviation;
        if (sex === null || height === null || weight === null) {
            console.log(`请输入您的所有信息`)
        } else {
            if (sex === '男') {
                normalWeight = (height - 80) * 0.7
            } else {
                normalWeight = (height - 70) * 0.6
            }
            eviation = (weight - normalWeight) / normalWeight
            if (Math.abs(eviation) <= 0.1) {
                console.log('你的体重正常，请继续保持')
            } else if (eviation > 0.1) {
                console.log('你的身体偏胖，请加强锻炼')
            } else if (eviation < -0.1) {
                console.log('你的身体偏瘦，请加强营养')
            }
        }
    </script>
</body>

</html>
