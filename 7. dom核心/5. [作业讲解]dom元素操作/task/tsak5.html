<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
            width: 550px;
            margin: 0 auto;
        }

        .container .left {
            float: left;
            margin: 0 30px;
        }

        .container select {
            width: 100%;
            height: 200px;
        }

        .container .mid {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>成哥的现任女友</h2>
            <select id="sel1" multiple>
                <option value="1">幂幂</option>
                <option value="2">花花</option>
                <option value="3">春春</option>
                <option value="4">盈盈</option>
                <option value="5">红红</option>
            </select>
        </div>
        <div class="left mid">
            <p>
                <button id="btnToRight" title="右移动选中的">&gt;&gt;</button>
            </p>
            <p>
                <button id="btnToRightAll" title="右移动全部">&gt;&gt;|</button>
            </p>
            <p>
                <button id="btnToLeft" title="左移动选中的">&lt;&lt;</button>
            </p>
            <p>
                <button id="btnToLeftAll" title="左移动全部">|&lt;&lt;</button>
            </p>
        </div>
        <div class="left">
            <h2>成哥的前女友</h2>
            <select id="sel2" multiple>
                <option value="6">坤坤</option>
            </select>
        </div>

    </div>
    <script>
        var btnToLeft = document.getElementById("btnToLeft"),
            btnToRight = document.getElementById("btnToRight"),
            btnLeftAll = document.getElementById("btnToLeftAll"),
            btnRightAll = document.getElementById("btnToRightAll"),
            selLeft = document.getElementById("sel1"),
            selRight = document.getElementById("sel2");

        btnToRightAll.onclick = function (e) {
            var selectption = Array.from(selLeft.children)
            removeOption(selectption, selRight)
            // console.dir(selRight)
        }

        btnLeftAll.onclick = function (e) {
            var selectption = Array.from(selRight.children)
            removeOption(selectption, selLeft)
            // console.dir(selRight)
        }

        btnToLeft.onclick = function (e) {
            var selectption = Array.from(selRight.children).filter(item => item.selected)
            removeOption(selectption, selLeft)
        }
        btnToRight.onclick = function (e) {
            var selectption = Array.from(selLeft.children).filter(item => item.selected)
            removeOption(selectption, selRight)
        }

        function removeOption(optionArr, wrap) {
            optionArr.forEach(element => {
                element.selected = false
                wrap.appendChild(element)
            });
            console.dir(wrap)
        }




    </script>
</body>

</html>
