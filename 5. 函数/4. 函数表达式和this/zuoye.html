        var arr = [{age:12},{age:5},{age:2},{age:18},{age:199}]
        
        function sort(arr, fangshi) {
            for (let i = 0; i < arr.length ; i++) {
                for (let j = i; j < arr.length ; j++) {
                    if (fangshi(arr[i], arr[j]) > 0) {
                        var temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }

            }
        }
        sort(arr, function (a, b) {
            return a.age - b.age
        });
