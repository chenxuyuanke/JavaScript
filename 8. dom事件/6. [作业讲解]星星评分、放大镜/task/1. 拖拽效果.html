<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: rgb(247, 93, 93);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector("div");
        var style = getComputedStyle(div);
        var divLeft = parseFloat(style.left);
        var divTop = parseFloat(style.top);

        div.onmousedown = function (e) {
            if (e.button !== 0) {
                return false;
            }
            document.onmousemove = function (e) {
                // console.log(e.movementX)
                divLeft += e.movementX
                divTop += e.movementY
                div.style.left = divLeft + 'px'
                div.style.top = divTop + 'px'
            }
            document.onmouseup = document.onmouseleave = function (e) {
                if (e.button === 0) {
                    document.onmousemove = null; //移除鼠标移动事件
                }
            }
            // console.log(e.button)
        }
    </script>
</body>

</html>
