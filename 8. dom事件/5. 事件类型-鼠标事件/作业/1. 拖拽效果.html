<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: rgb(247, 93, 93);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        var ring = document.querySelector('#app')
        var style = getComputedStyle(ring)
        var divLeft = parseFloat(style.left);
        var divTop = parseFloat(style.top);

        ring.onmousedown = function (e) {
            if (e.button !== 0) {
                return false;
            }
            // var pagex = e.pageX;
            // var pagey = e.pageY
            var clientX = e.clientX;
            var clientY = e.clientY;
            // console.log(pagex, divLeft)
            window.onmousemove = function (e) {
                // offsetY
                // console.log(e)
                // console.log(pagex, e.pageX)
                // var disx = e.pageX - pagex;
                // var disY = e.pageY - pagey;
                var disX = e.clientX - clientX;
                var disY = e.clientY - clientY;
                console.log(disx)

                // debugger
                // console.log(divLeft, divTop)
                // console.log(e.movementX, e.movementY)
                divLeft += disX;
                divTop += disY;
                // if (e.button === 0) {
                // ring.style.left = divLeft + disx + 'px'
                // ring.style.top = divTop + disY + 'px'
                ring.style.left = divLeft + 'px'
                ring.style.top = divTop + 'px'

                // }
            }

        }
        window.onmouseup = window.onmouseleave = function () {
            window.onmousemove = null;
        }
    </script>
</body>

</html>
