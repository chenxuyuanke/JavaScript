<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }

        .wrap {
            width: 200px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 2;
        }

        .title {
            background: rgb(236, 135, 52);
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrap">
        <ul class="menu">

        </ul>
    </div>

    <script>
        var menu = [{
            name: "菜单一",
            children: ["商品一", "商品二", "商品三", "商品四"]
        },
        {
            name: "菜单二",
            children: ["商品一", "商品二", "商品三", "商品四"]
        }, {
            name: "菜单三",
            children: ["商品一", "商品二", "商品三", "商品四"]
        }, {
            name: "菜单四",
            children: ["商品一", "商品二", "商品三", "商品四"]
        }
        ];
        var ul = document.querySelector("ul.menu");

        menu.forEach((item, index) => {
            var li = document.createElement('li')
            // var h4 = document.createElement('h4')
            // h4.innerText = item.name
            // h4.className = 'title'
            li.innerHTML = `<span class="title">${item.name}</span>`;

            // li.appendChild(h4)

            var childUl = document.createElement('ul')

            item.children.forEach(child => {
                // var li = document.createElement('li')
                // li.innerText = child
                // oUl.appendChild(li)
                childUl.innerHTML += `<li>${child}</li>`;
            })

            li.appendChild(childUl)

            ul.appendChild(li)
        })

        var spanArr = Array.from(ul.querySelectorAll('span'));

        spanArr.forEach(item => {
            item.onclick = function (e) {
                var style = getComputedStyle(this.nextElementSibling)
                if (style.display !== 'none') {
                    this.nextElementSibling.style.display = 'none'
                } else {
                    this.nextElementSibling.style.display = 'block'
                }
            }

        })





    </script>
</body>

</html>
