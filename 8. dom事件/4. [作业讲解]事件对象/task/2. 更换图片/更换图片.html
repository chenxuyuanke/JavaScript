<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #buttons button {
            margin-right: 20px;
        }

        img {
            width: 200px;
            height: 200px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="buttons">

    </div>
    <img src="" alt="">
    <script>
        var imgs = [
            "img/1.jpg",
            "img/2.jpg",
            "img/3.jpg",
            "img/4.jpg"
        ];
        var img = document.getElementsByTagName("img")[0];

        img.src = imgs[0]

        var divButtons = document.getElementById("buttons");

        imgs.forEach((item, index) => {
            var btn = document.createElement('button');
            btn.innerText = `第${index + 1}张图片`;
            btn.addEventListener('click', () => {
                img.src = item
            })
            divButtons.appendChild(btn)
        })
        // divButtons
    </script>
</body>

</html>
