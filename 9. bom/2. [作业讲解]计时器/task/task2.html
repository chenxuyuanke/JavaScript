<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        p {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <p>
        倒计时：<span id="spanclock">5</span>
    </p>
    <p>
        点击数：<span id="spannum">0</span>
    </p>
    <p>
        <button id="btnadd">点击</button>
        <button id="btnreset">重置</button>
    </p>
    <script>
        var num = 0,
            clock = 5, //倒计时
            timer, //计时器id
            isOver = false, //是否结束
            spanNum = document.getElementById("spannum"),
            btnAdd = document.getElementById("btnadd"),
            btnReset = document.getElementById("btnreset"),
            spanClock = document.getElementById("spanclock");

        btnAdd.onclick = function () {
            console.log(isOver, timer)

            if (isOver) {
                return false;
            }
            if (timer && !isOver) {
                num++;
                setSpanText()
            } else {
                startInterval()
            }
        }

        btnReset.onclick = function () {
            num = 0;
            clock = 5;
            isOver = false;
            clearInterval(timer)
            setSpanText()
        }


        function startInterval() {
            num = 1;
            clock = 5;
            setSpanText()
            timer = setInterval(function () {
                if (clock === 0) {
                    isOver = true;
                    clearInterval(timer)

                } else {
                    clock--;
                    setSpanText()
                }
            }, 1000)
        }

        function setSpanText() {
            spanNum.innerText = num;
            spanClock.innerText = clock;
        }

    </script>
</body>

</html>
